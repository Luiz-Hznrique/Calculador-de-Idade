<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="design/style.css">
</head>
<body>
  <div id="caixa">
    <section class="inputs">
      <label for="day">Day</label> 
      <input type="number" name="day" id="day" size="2" placeholder="DD">
    </section>
    <section class="inputs">
      <label for="month">Month</label>
      <input type="number" name="month" id="month" size="2" placeholder="MM">
    </section>
    <section class="inputs">
      <label for="year">Year</label>
      <input type="number" name="year" id="year" size="4" placeholder="YYYY">
    </section>
      
    
    <hr>
    <button id="button">
      <img src="assets/images/icon-arrow.svg" alt="buttao">
    </button>
   
    
    -- Years
    -- Months
    -- Days
  </div>


  <script src="js/js.js"></script>

    Coded by <a href="#">Luiz Henrique Vieira Machado</a>.
  </div> -->
</body>
</html>
