<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="design/style.css">
</head>
<body>
  <div id="caixa">
    <form name="Formulario">
      <section id="cor" class="inputs">
        <label for="dia" class="cor">Day</label> 
        <input type="number" name="day" id="day" class="cor"  size="2" placeholder="DD">
        <small id="error-day"></small>
      </section>
      <section id="cor" class="inputs">
        <label for="month" class="cor">Month</label>
        <input type="number" name="month" id="month" class="cor"  size="2" placeholder="MM">
        <small id="error-month"></small>
      </section>
      <section id="cor" class="inputs">
        <label for="year" class="cor">Year</label>
        <input type="number" name="year" id="year" class="cor"  size="4" placeholder="YYYY">
        <small id="error-year"></small>
      </section>
  </form>
      
    
    <hr>
    <button id="button">
      <img src="assets/images/icon-arrow.svg" alt="buttao" >
    </button>
   
    
    <h1 class="result"> <span id="Years">--</span> Years </h1>
    <h1 class="result"> <span id="Months">--</span> Months </h1>
    <h1 class="result"> <span id="Days">--</span> Days </h1>

  </div>

  <script src="js/script.js"></script>

</body>
</html>
