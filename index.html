<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="design/style.css">
</head>
<body>
  <div id="caixa">
    <form name="Formulario">
      <section class="inputs">
        <label for="day">Day</label> 
        <input type="number" name="day" id="day" size="2" placeholder="DD">
        <small id="error-day"></small>
      </section>
      <section class="inputs">
        <label for="month">Month</label>
        <input type="number" name="month" id="month" size="2" placeholder="MM">
        <small id="error-month"></small>
      </section>
      <section class="inputs">
        <label for="year">Year</label>
        <input type="number" name="year" id="year" size="4" placeholder="YYYY">
        <small id="error-year"></small>
      </section>
  </form>
      
    
    <hr>
    <button id="button" onclick="calcularIdade()">
      <img src="assets/images/icon-arrow.svg" alt="buttao" >
    </button>
   
    
    <b class="result"> <span id="Years">--</span> Years </b>
    <b class="result"> <span id="Months">--</span> Months </b>
    <b class="result"> <span id="Days">--</span> Days </b>

  </div>

  <script src="js/js.js"></script>

</body>
</html>
